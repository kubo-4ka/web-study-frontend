<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>STEP3: 動的機能体験</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header class="site-header">
    <button id="menuBtn" class="icon-btn" aria-controls="sideNav" aria-expanded="false" aria-label="メニュー">
      <span class="burger" aria-hidden="true"></span>
    </button>
    <div class="brand">Dynamic UI</div>
    <nav class="top-actions">
      <button id="accentBtn" class="btn">Change Accent</button>
      <button id="modalOpenBtn" class="btn">Open Modal</button>
    </nav>
  </header>

  <aside id="sideNav" class="drawer" aria-label="サイドナビ">
    <nav>
      <ul>
        <li><a href="#hero">トップ</a></li>
        <li><a href="#cards">カード</a></li>
        <li><a href="#faq">FAQ</a></li>
      </ul>
    </nav>
  </aside>

  <main class="container">
    <section id="hero" class="hero">
      <h1>JSで「状態」を変える → CSSが「見た目」で反応する</h1>
      <p>ハンバーガー開閉、アクセント色変更、モーダル表示を体験します。</p>
    </section>

    <section id="cards" class="cards">
      <article class="card">
        <h2>カードA</h2>
        <p>ボタンの色が変わります。</p><button class="btn">何かのボタン</button>
      </article>
      <article class="card">
        <h2>カードB</h2>
        <p>ドロワーの開閉はクラス付け替え。</p><button class="btn">別のボタン</button>
      </article>
    </section>

    <section id="faq" class="panel">
      <h2>FAQ</h2>
      <details>
        <summary>ライブラリは？</summary>
        <p>使っていません（素のJS）。</p>
      </details>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; 2025 Dynamic UI</small>
  </footer>

  <dialog id="demoDialog" class="dialog">
    <form method="dialog">
      <header class="dialog__header">
        <h3 class="dialog__title">モーダル</h3>
        <button value="cancel" aria-label="閉じる" class="icon-btn close-btn">×</button>
      </header>
      <section class="dialog__body">
        <p>ネイティブ <code>&lt;dialog&gt;</code> を利用したモーダルです。</p>
      </section>
      <footer class="dialog__footer">
        <button value="ok" class="btn">OK</button>
      </footer>
    </form>
  </dialog>
  <div id="backdrop" class="backdrop" hidden></div>
</body>

</html>
